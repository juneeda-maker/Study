<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/members/login" th:object="${memberForm}"
          method="post">
        <div class="form-group">
            <label th:for="id">아이디</label>
            <input type="text" th:field="*{id}" class="form-control"
                   placeholder="사용할 아이디를 입력하세요.">
        </div>

        <div class="form-group">
            <label th:for="pwd">비밀번호</label>
            <input type="password" th:field="*{pwd}" class="form-control"
                   placeholder="사용할 비밀번호를 입력하세요.">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
